<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QnA project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="question-container">
            <div class="indicator">
                <span class="incre"></span> / <span class="q-length"></span>
            </div>
            <div>
                <p class="q-para">POP QUIZ :) 
                </p>
                <p class="end">END</p>
            </div>
        </div>
        <!-- Answers start -->
        <div class="answer-container">
            <div class="style">
                <button class="start">Start</button>
            </div>
            <div class="end-display">
                Thank You!
            </div>
            <div class="start-again style">
                <button>Start again</button>
            </div>

            <div class="option">
                <div>
                    <input type="radio" name="choice" id="a" class="answer">
                    <label class="label" for="a" id="a_text"></label>
                </div>

                <div>
                    <input type="radio" name="choice" id="b" class="answer"> 
                    <label class="label" for="b" id="b_text"></label>
                </div>

                <div>
                    <input type="radio" name="choice" id="c" class="answer">
                    <label class="label" for="c" id="c_text"></label>
                </div>
            </div>
            <div class="nav">
                <div class="style">
                    <button class="skip">Skip</button>
                </div>

                <div class="style">
                    <button class="next cursor-no-drop">Next</button>
                </div>
            </div>
            <div class="credit">Designed by <a href="/">JO</a></div>
        </div>        
        
    </main>
    <script src="main.js"></script>
</body>
</html>
