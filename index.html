<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QnA project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">

        <!-- Header -->
        <header>
    
        </header>

        <!-- Main -->
        <main>
            <div class="question-container">
                <div class="indicator">
                    <span class="incre"></span> / <span class="q-length"></span>
                </div>
                <div>
                    <p class="q-para">Have fun answering questions. Might not be relevant anyway :) 
                    </p>
                    <p class="end">END</p>
                </div>
    
            </div>
        <!-- Answers start -->
            <div class="answer-container">
                <div class="style start">
                    <button>Start</button>
                </div>
                <div class="end-display">
                    Thank You!
                </div>
                <div class="start-again style">
                    <button>Start again</button>
                </div>

                <div class="option">
                    <div>
                        <input type="radio" name="choice" id="a">
                        <label class="label" for="a" id="one"></label>
                    </div>

                    <div>
                        <input type="radio" name="choice" id="b"> 
                        <label class="label" for="b" id="two"></label>
                    </div>

                    <div>
                        <input type="radio" name="choice" id="c">
                        <label class="label" for="c" id="three"></label>
                    </div>
                </div>
            </div>

        <!-- Navigations -->
            <div class="nav">
                <div class="style skip">
                    <button class="s-Btn">Skip</button>
                </div>

                <div class="style next">
                    <button class="n-Btn">Next</button>
                </div>
            </div>
        
            <div class="footer">Designed and coded by <a href="/">JO</a> | All right reserved</div>
            
        </main>

    </div>

 


    <script src="code.js"></script>
</body>
</html>
